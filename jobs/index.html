<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jobs</title>
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <style>
            h1 {
                text-align: center;
            }

            #job-modal td::before {
                content: ': ';
            }
        </style>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Home</a>
                <div class="d-flex justify-content-center flex-grow-1">
                    <button
                        class="btn btn-success mx-3"
                        type="button"
                        id="create-job-btn"
                    >
                        Create Job
                    </button>
                </div>
                <div class="ms-auto">
                    <button
                        class="btn btn-danger"
                        type="button"
                        id="logout-btn"
                        onclick="logout()"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </nav>
        <h1>List of All Jobs</h1>
        <div class="px-5">
            <table
                id="jobs-table"
                class="table table-striped table-bordered text-center"
            >
                <thead>
                    <tr>
                        <th>Job ID</th>

                        <th>Job Title</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="jobs-container"></tbody>
            </table>
        </div>

        <div class="modal fade" id="job-modal" tabindex="-1" aria-hidden="true">
            <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="job-modal-label"></h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="job-modal-content"></div>
                    <div
                        class="modal-footer d-flex justify-content-around"
                        id="job-modal-footer"
                        hidden
                    ></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
        <script src="assets/js/jobs.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                redirectUnauthenticated();
            });
            document.addEventListener('DOMContentLoaded', async () => {
                const jobs = await getAllJobs();
                const jobsContainer = document.querySelector('#jobs-container');
                renderJobs(jobsContainer, jobs);
            });

            const createBtn = document.querySelector('#create-job-btn');
            createBtn.addEventListener('click', async () => {
                $('#job-modal').modal('toggle');
                renderJobForm(
                    {},
                    {
                        label: 'Create Job',
                        okLabel: 'Create',
                        withCancel: false,
                        okFunc: createJob,
                        withId: true,
                    }
                );
            });
        </script>
    </body>
</html>
