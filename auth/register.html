<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <script src="assets/js/auth.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-primary">
        <div
            class="container d-flex justify-content-center align-items-center my-5"
        >
            <div class="card p-5" style="width: 60%; background-color: white">
                <h1 class="text-center mb-4">Register</h1>
                <form id="registerForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="first-name" class="form-label fw-bold"
                                >First Name:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="first-name"
                                name="first-name"
                                required
                            />
                        </div>
                        <div class="col">
                            <label for="last-name" class="form-label fw-bold"
                                >Last Name:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="last-name"
                                name="last-name"
                                required
                            />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold"
                            >Email:</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold"
                            >Phone Number:</label
                        >
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            name="phone"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label fw-bold"
                            >Salary:</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="salary"
                            name="salary"
                            min="0"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="commission-pct" class="form-label fw-bold"
                            >Commission Percentage:</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="commission-pct"
                            name="commission-pct"
                            min="0"
                            max="1"
                            step="0.1"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="job-list" class="form-label fw-bold"
                            >Job:</label
                        >
                        <select class="form-select" id="job-list" required>
                            <option value="" disabled selected>
                                Select a job
                            </option>
                        </select>
                        <div class="invalid-feedback">Please select a job.</div>
                    </div>

                    <div class="mb-3">
                        <label for="department-list" class="form-label fw-bold"
                            >Department:</label
                        >
                        <select class="form-select" id="department-list">
                            <option value="" disabled selected>
                                Select a department
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="hire-date" class="form-label fw-bold"
                            >Hire Date:</label
                        >
                        <input
                            type="date"
                            class="form-control"
                            id="hire-date"
                            name="hire-date"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <div class="col">
                            <label for="password" class="form-label fw-bold"
                                >Password:</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                minlength="8"
                                maxlength="32"
                                required
                            />
                        </div>
                    </div>
                    <div class="d-grid">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            \
                            id="submit-btn"
                        >
                            Register
                        </button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Already have an account?
                    <a href="/auth/login.html" class="text-blue">Login here</a>
                </p>
                <span
                    id="register-status"
                    class="mt-3 d-block text-center"
                ></span>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const jobList = document.querySelector('#job-list');
                let resp = await getAllJobs();
                const jobs = resp.content;
                jobs.forEach((job) => {
                    const jobOption = document.createElement('option');
                    jobOption.value = job.job_id;
                    jobOption.innerText = job.job_title;
                    jobList.appendChild(jobOption);
                });

                const departmentList =
                    document.querySelector('#department-list');
                resp = await getAllDepartments();
                const departments = resp.content;
                departments.forEach((department) => {
                    const departmentOption = document.createElement('option');
                    departmentOption.value = department.department_id;
                    departmentOption.innerText = department.department_name;
                    departmentList.appendChild(departmentOption);
                });
            });

            document.addEventListener('DOMContentLoaded', () => {
                if (isAuthenticated()) {
                    window.location.href = '/';
                }
                const hireDateInput = document.querySelector('#hire-date');
                const todayDate = new Date().toISOString().split('T')[0];
                hireDateInput.max = todayDate;
                hireDateInput.value = todayDate;
            });

            document
                .querySelector('#registerForm')
                .addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const registerStatus =
                        document.querySelector('#register-status');
                    const firstName =
                        document.querySelector('#first-name').value;
                    const lastName = document.querySelector('#last-name').value;
                    const email = document.querySelector('#email').value;
                    const phoneNumber = document.querySelector('#phone').value;
                    const salary = document.querySelector('#salary').value;
                    const commissionPct =
                        document.querySelector('#commission-pct').value;
                    const jobId = document.querySelector('#job-list').value;
                    const departmentId =
                        document.querySelector('#department-list').value;
                    const hireDate = document.querySelector('#hire-date').value;
                    const password = document.querySelector('#password').value;

                    const employee = {
                        first_name: firstName,
                        last_name: lastName,
                        email,
                        phone_number: phoneNumber,
                        salary,
                        commission_pct: commissionPct,
                        job_id: jobId,
                        hire_date: hireDate,
                        department_id: departmentId,
                        password,
                    };
                    if (await register(employee)) {
                        registerStatus.innerText = 'registration successful!';
                        registerStatus.style.color = 'green';
                        window.location.href = '/auth/login.html';
                    } else {
                        registerStatus.innerText = 'registration failed!';
                        registerStatus.style.color = 'red';
                    }
                });
        </script>
    </body>
</html>
