<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-primary">
        <div
            class="container d-flex justify-content-center align-items-center vh-100"
        >
            <div class="card p-5" style="width: 60%; background-color: white">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold"
                            >Email:</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold"
                            >Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            minlength="8"
                            maxlength="32"
                            required
                        />
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Don't have an account?
                    <a href="/auth/register.html" class="text-blue"
                        >Register here</a
                    >
                </p>
                <span id="login-status" class="mt-3 d-block text-center"></span>
            </div>
        </div>

        <script type="module">
            import { isAuthenticated } from './assets/js/auth.js';
            import { login } from '../../../assets/js/api.js';
            document.addEventListener('DOMContentLoaded', () => {
                if (isAuthenticated()) {
                    window.location.href = '/';
                }
            });
            const loginStatus = document.querySelector('#login-status');
            document
                .getElementById('loginForm')
                .addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const isLoginOK = await login(email, password);
                    if (isLoginOK) {
                        loginStatus.innerText = 'Login Successful!';
                        loginStatus.style.color = 'green';
                        window.location.href = '/';
                    } else {
                        loginStatus.innerText = 'Login Failed!';
                        loginStatus.style.color = 'red';
                    }
                });
        </script>
    </body>
</html>
