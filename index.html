<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .menu-button {
                padding-top: 3rem !important;
                padding-bottom: 3rem !important;
            }
        </style>
    </head>
    <body class="bg-white">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <div class="w-100 text-center">
                    <button
                        class="btn btn-danger"
                        style="width: 50%"
                        id="logout-btn"
                    >
                        LOGOUT
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h2 class="text-center mb-4">Menu</h2>

            <div class="row g-4">
                <div class="col-md-6">
                    <a
                        class="btn btn-primary w-100 menu-button"
                        href="/employees/"
                    >
                        <h3 class="m-0">Employees</h3>
                    </a>
                </div>

                <div class="col-md-6">
                    <a
                        class="btn btn-primary w-100 menu-button"
                        href="/departments/"
                    >
                        <h3 class="m-0">Departments</h3>
                    </a>
                </div>

                <div class="col-md-6 mx-auto">
                    <a class="btn btn-primary w-100 menu-button" href="/jobs/">
                        <h3 class="m-0">Jobs</h3>
                    </a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { logout, isAuthenticated } from './auth/assets/js/auth.js';
            document.addEventListener('DOMContentLoaded', () => {
                if (!isAuthenticated()) {
                    window.location.href = '/auth/login.html';
                }

                const logoutBtn = document.querySelector('#logout-btn');
                logoutBtn.addEventListener('click', logout);
            });
        </script>
    </body>
</html>
